<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title> Frontend Mentor | QR code component</title>
 
</head>
<body>
  <main class="container">
    <div class="container__principal">
      <figure class="container__card">
        <img src="./images/image-qr-code.png" alt="QR-Code" class="container__foto">
        <figcaption class="container__foto-texto">
          <h1 class="container__foto-titulo"><b>Improve your front-end skills by building projects</b></h1>
          <p class="container__foto-descricao">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </figcaption>
      </figure>
    </div>
  </main>   
  <footer class="rodape">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
